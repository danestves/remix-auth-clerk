name: CI

on: [push]

jobs:
  lint:
    name: â¬£ ESLint
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4

      - name: â” Setup node
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: ğŸ§… Setup bun
        uses: oven-sh/setup-bun@v1

      - name: ğŸ“¥ Download deps
        run: bun install

      - name: ğŸ”¬ Lint
        run: bun run lint

  typecheck:
    name: Ê¦ TypeScript
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4

      - name: â” Setup node
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: ğŸ§… Setup bun
        uses: oven-sh/setup-bun@v1

      - name: ğŸ“¥ Download deps
        run: bun install

      - name: ğŸ” Type check
        run: bun run typecheck

  test:
    name: âš¡ Vitest
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4

      - name: â” Setup node
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: ğŸ§… Setup bun
        uses: oven-sh/setup-bun@v1

      - name: ğŸ“¥ Download deps
        run: bun install

      - name: âš¡ Run test
        run: bun run test -- --ci --coverage --maxWorkers=2

  build:
    name: ğŸ‘· Build
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4

      - name: â” Setup node
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: ğŸ§… Setup bun
        uses: oven-sh/setup-bun@v1

      - name: ğŸ“¥ Download deps
        run: bun install

      - name: ğŸ—ï¸ Build
        run: bun run build
